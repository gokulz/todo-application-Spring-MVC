<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        body {background-color: powderblue;}
        h3   {color: black ;}
        p {color: black;}
        </style>
</head>
<body>
     <div class="container">

        <h3>Todo List</h3>
        <hr>

        <p class="h4 mb-4">Add New Task</p>
        
        <!--th:action="@{/todoApp/addTask}" th:object="${todoApp}" method="post"-->
        <form action="#" th:action="@{/todoApps/addTask}" th:object="${todoApp}" method="post">
            <!--hidden the id-->
            <input type="hidden" th:field="*{id}">
           
            <input type="text" th:field="*{description}" class="form-control mb-3 w-35" placeholder="Description">
            <input type="date" th:field="*{dueDate}" class="form-control mb-3 w-25" placeholder="Date"
                 pattern="\d{4}-\d{2}-\d{2}" >
            <button type="submit" class="btn btn-outline-success btn-sm col-2">Add Task</button>

        </form>

        <hr>
        <a th:href="@{/todoApps/list}" class="btn btn-outline-secondary" role="button">Go Back</a>

     </div>

</body>
</html>
