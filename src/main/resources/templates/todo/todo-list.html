<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     
    <style>
        body {background-color: powderblue;}
        h3   {color: black ;}
        </style>
</head>
<body>
    <div class="container">

       <h3>Todo List</h3>
       <hr>

       <!--add the form for task button-->

       <a th:href="@{/todoApps/showFormForAddTask}" class="btn btn-outline-dark btn-sm mb-3">Add Task</a>

     <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Action</th>
                <th>Description</th>
                <th>Due-Date</th>
                <th>Completed</th>
            </tr>

            <tbody>
                

                <tr th:each="tempTodo: ${todoApps}">
                 
                     <td> 
                            <!--add the edit button-->
                        <a th:href="@{/todoApps/showFormForEdit(todoId = ${tempTodo.id})}"
                        class="btn btn-outline-success btn-sm">Edit Task</a>

                        <!--add the delete button-->
                         <a th:href="@{/todoApps/deleteTask(todoId=${tempTodo.id})}"
                         class="btn btn-outline-danger btn-sm" 
                         onclick="if (!(confirm('Are u sure you want to delete ?'))) return false">Delete Task</a>
                     </td>
                    <td th:text="${tempTodo.description}"></td>
                    <td th:text="${tempTodo.dueDate}"></td>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>

                </tr>
            </tbody>

        </thead>


     </table>


    </div>
    
</body>
</html>
